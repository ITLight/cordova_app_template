<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript" src="cordova.js"></script>
        <link href="js/jquery/jquery.mobile-1.4.5.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
            $(function(){
                function camSuccess(imgData){
                    $('#imgFrCam').attr("src",imgData);
                };
                
                function camErr(err){
                    alert(err);
                };
                
                function accessCam(){
                    var opts = {
                      destinationType: Camera.DestinationType.FILE_URI,
                      sourceType: Camera.PictureSourceType.CAMERA
                    };
                    
                    navigator.camera.getPicture(camSuccess, camErr, opts);
                };
                
                $('#btnCam').on('click',accessCam());
            });
        </script>
        <script type="text/javascript" src="js/jquery/jquery.mobile-1.4.5.js"></script>
        <meta charset="utf-8">
        <title>TestPhoneGap</title>
	</head>
	<body>
		<div data-role="page">
            <div data-role="header">
                <h1>Camera App</h1>
            </div>
            <div class="ui-content">
                <button id="btnCam">Camera</button>
                <img id="imgFrCam">
            </div>
        </div>
	</body>
</html>
